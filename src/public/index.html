            <!-- <div class="action hidden">
                <div class="label">Fullscreen</div>
                <div class="button">Toggle</div>
            </div> -->
            <div id="win" class="action hidden">
                <div class="label">You win</div>
                <div class="button">Play again</div>
            </div>
            <div id="lose" class="action hidden">
                <div class="label">You lose</div>
                <div class="button">Play again</div>
            </div>
            <div id="tie" class="action hidden">
                <div class="label">Tie</div>
                <div class="button">Play again</div>
            </div>
            <div id="forfeit" class="action hidden">
                <div class="label">Win by forfeit</div>
                <div class="button">Play again</div>
            </div>
            <div id="opponent" class="player playing">
                <div class="label">Opponent</div>
                <div class="sign circle"></div>
                <div class="sign cross"></div>
            </div>
        </div>

        <div class="title">
